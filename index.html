<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATHENA</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/home.css">
    <script type="module" src="js/home.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="home-body">
    <nav id="navbar">
        <span><span id="title">ATHENA</span>&nbsp; Compliance Calculator</span>
        <button id="context-btn" class="context-btn">Context</button>
    </nav>
    <ul class="my-breadcrumb"><li>Home</li></ul>

    <div class="home-menu">
        <div class="card-title">MENU</div>
        <button id="new" class="card" style="margin-bottom: 10px">NEW ASSESSMENT</button>
        <button id="load" class="card" style="margin-bottom: 10px">LOAD ASSESSMENT</button>
        <label style="font-size: 14px" for="data-file">Load a previous saved context</label>
        <div style="display: inline-flex;">
            <i class="material-icons" style="font-size: 20px">publish</i>
            <input type="file" id="data-file" accept="application/json" />
        </div>
        <div id="msg-error">Error. Invalid context file.</div>
    </div>

    <button id="start-btn" type="button" disabled><i class="material-icons">play_arrow</i></button>
    <table id="table"></table>

    <br><br>
</body>
</html>
